<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport"
        content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Mobile Tab Navigation</title>
    </head>
    <body>
        <div class="phone">
            <img src="https://cdn.pixabay.com/photo/2020/07/01/23/21/mountains-5361239_960_720.jpg" alt="Home" class="content show">
            <img src="https://cdn.pixabay.com/photo/2017/09/02/15/10/lighthouse-2707528_960_720.jpg" alt="Work" class="content">
            <img src="https://cdn.pixabay.com/photo/2019/09/13/01/48/sunset-4472927_960_720.jpg" alt="Blog" class="content">
            <img src="https://cdn.pixabay.com/photo/2020/06/30/00/11/forest-5354783_960_720.jpg" alt="About us" class="content">
            <nav>
                <ul>
                    <li class="active">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fas fa-box"></i>
                        <p>Work</p>
                    </li>
                    <li>
                        <i class="fas fa-book-open"></i>
                        <p>Blog</p>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <p>About Us</p>
                    </li>
                </ul>
            </nav>
      </div>
        <script src = "App.js"></script>
    </body> 
</html>
